<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="topScore">
        <div class="scoreOne score">
          <span
            ><img
              width="90"
              height="90"
              src="https://img.icons8.com/3d-fluency/188/delete-sign.png"
              alt="cross" /></span
          >&nbsp;
          <h5 id="scoreX"><span>0</span></h5>
          <span class="plus scoreAddedX" style="position: absolute ;color:#e92331">+1</span>
        </div>
        <div class="refresh">
          <h3 onclick="restart()">Restart</h3>
        </div>
        <div class="scoreTwo score">
          <span
            ><img
              width="90"
              height="90"
              src="./circle.png"
              alt="circle" /></span
          >&nbsp;
          <h5 id="scoreY"><span>0</span></h5>
          <span class="plus scoreAddedY" style="position: absolute; color:#edd349; ">+1</span>
        </div>
      </div>
      <div class="screen">
        <div class="x turn">
          <h2>Turn</h2>
          <span
            ><img
              width="90"
              height="90"
              src="https://img.icons8.com/3d-fluency/188/delete-sign.png"
              alt="cross"
          /></span>
        </div>
        <div class="y turn">
          <h2>Turn</h2>
          <span
            ><img width="90" height="90" src="./circle.png" alt="circle"
          /></span>
        </div>
      </div>
      <div class="box">
        <div class="box_two">
          <div class="row">
            <button class="btns"></button><button class="btns"></button
            ><button class="btns"></button>
          </div>
          <div class="row">
            <button class="btns"></button><button class="btns"></button
            ><button class="btns"></button>
          </div>
          <div class="row">
            <button class="btns"></button><button class="btns"></button
            ><button class="btns"></button>
          </div>
        </div>
      </div>
      <div class="playAgain">
        <h3>Play again</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
